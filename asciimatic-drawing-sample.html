<head>
<script src="asciimatic-drawing.js"></script>
</head>
<body>
<div id="drawing"></div>
<script type="text/javascript">
var screen = new AsciiScreen();
screen.drawLine(0,0, 10, 10);
screen.fillRect(12,2, 6,6,'*');
screen.drawHLine(20,5,10);
screen.drawVLine(30,10,5);
screen.drawRect(37,5,5,5);
screen.drawHString(37,12,"Hello");
screen.paintOnto(document.getElementById('drawing'));
</script>
</body>
